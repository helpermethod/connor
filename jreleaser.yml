project:
  name: connor
  description: A commandline tool for resetting Kafka Connect source connector offsets.
  website: https://github.com/helpermethod/connor
  authors:
    - Oliver Weiler
  license: Apache-2
  extraProperties:
    inceptionYear: 2021

distributions:
  connor:
    type: NATIVE_IMAGE
    artifacts:
      - path: target/{{distributionName}}-{{projectVersion}}-linux-x86_64.zip
        platform: linux-x86_64
      - path: target/{{distributionName}}-{{projectVersion}}-osx-x86_64.zip
        platform: osx-x86_64
      - path: target/{{distributionName}}-{{projectVersion}}-windows-x86_64.zip
        platform: windows-x86_64
    sdkman:
      active: ALWAYS
    brew:
      active: ALWAYS
      multiPlatform: true
    macports:
      active: ALWAYS
    scoop:
      active: ALWAYS

announce:
  twitter:
    active: ALWAYS

release:
  github:
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
