name: ci
on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
  pull_request:
    branches:
      - main
    paths-ignore:
      - README.md
  workflow_dispatch:
    inputs:
      version:
        description: Release version
        required: true
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up GraalVM
        uses: DeLaGuardo/setup-graalvm@4.0
        with:
          graalvm-version: 21.2.0.java16
      - name: Install Native Image
        run: gu install native-image
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build
        run: ./mvnw --batch-mode verify
      - name: Upload code coverage
        uses: codecov/codecov-action@v2.0.2
      - name: Upload native-image configuration files
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v2
        with:
          name: native-image-configuration
          path: target/classes/META-INF/native-image
  assemble:
    if: github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            target: linux
            gu-binary: gu
          - os: macos-10.15
            target: osx
            gu-binary: gu
          - os: windows-2019
            target: windows
            gu-binary: gu.cmd
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Download native-image configuration files
        uses: actions/download-artifact@v2
        with:
          name: native-image-configuration
          path: target/classes/META-INF/native-image
      - name: Set up GraalVM
        uses: DeLaGuardo/setup-graalvm@4.0
        with:
          graalvm-version: 21.1.0.java16
      - name: Install Native Image
        run: ${{ matrix.gu-binary }} install native-image
      - name: Setup Developer Command Prompt
        if: ${{ runner.os == 'Windows' }}
        uses: ilammy/msvc-dev-cmd@v1
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build
        run: |
          ./mvnw --batch-mode --activate-profiles assemble '-Drevision=${{ github.event.inputs.version }}' verify
      - name: Upload distribution
        uses: actions/upload-artifact@v2
        with:
          name: connor-${{ matrix.target }}-x86_64.zip
          path: target/connor-*.zip
  release:
    needs: assemble
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Download linux distribution
        uses: actions/download-artifact@v2
        with:
          name: connor-linux-x86_64.zip
          path: target
      - name: Download osx distribution
        uses: actions/download-artifact@v2
        with:
          name: connor-osx-x86_64.zip
          path: target
      - name: Download windows distribution
        uses: actions/download-artifact@v2
        with:
          name: connor-windows-x86_64.zip
          path: target
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 16
      - name: Release
        uses: jreleaser/release-action@1.3.0
        with:
          version: 0.6.0
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          JRELEASER_PROJECT_VERSION: ${{ github.event.inputs.version }}
          JRELEASER_TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          JRELEASER_TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          JRELEASER_TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          JRELEASER_TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
